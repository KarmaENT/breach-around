name: Immutable Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write    # create release + upload assets
  id-token: write    # for PyPI OIDC (optional)

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout exact tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build twine

      - name: Build Python package (wheel + sdist)
        run: |
          python -m build

      - name: Create immutable zip archive
        run: |
          mkdir -p dist/zip
          zip -r "dist/zip/${{ github.repository##*/ }}-${{ steps.version.outputs.version }}.zip" . \
            -x ".git/*" ".github/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/zip/*.zip

      # Optional: Publish to PyPI (OIDC, no secrets)
      - name: Publish to PyPI
        if: startsWith(github.ref_name, 'v')
        uses: pypa/gh-action-pypi-publish@release/v1
